<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Collection</h1>

        <div class="form-section">
            <h2>Add a New Movie</h2>
            <form id="add-movie-form">
                <input type="text" id="movie-title" placeholder="Title" required>
                <input type="text" id="movie-genre" placeholder="Genre" required>
                <input type="number" id="movie-rating" placeholder="Rating" min="0" max="10" step="0.1" required>
                <input type="number" id="movie-release-year" placeholder="Release Year" required>
                <button type="submit">Add Movie</button>
            </form>
        </div>

        <div class="movie-list">
            <h2>All Movies</h2>
            <ul id="movie-list">
            </ul>
        </div>

        <div class="filter-section">
            <h2>Filter Movies by Genre</h2>
            <select id="genre-filter">
                <option value="">Select Genre</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
            </select>
            <ul id="filtered-movies">
            </ul>
        </div>

        <div class="highest-rated">
            <h2>Highest Rated Movie</h2>
            <div id="highest-rated-movie"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
